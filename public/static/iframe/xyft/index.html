  <script type="text/javascript">
    $(window).load(function () {

      $('body').delay(350).css({

    });
    var pW = Math.min($("html").width(), $(window.parent).width());
    var zoom = pW / 1334;
    var h = zoom * 870;
    var ty = navigator.userAgent.toLowerCase();
    if (ty.indexOf("trident") != -1 || ty.indexOf("firefox") != -1) {
      $(".container").css({
        "transform-origin": "top left",
        "transform": "scale(" + zoom + ")",
      });
    } else {
      $("html").css({
        "zoom": zoom + ""
      });
    }
    try {
      $("iframe", window.parent.document).width(pW);
      $("iframe", window.parent.document).height(h);
    } catch (e) {

    }
    var lotType = "jsft"
    //================>分界线<===========================
    //根据奖号算冠军和大小；
    //判断总和大小
    function getSize(sum) {
      if (!sum) {
        return ''
      }
      if (sum > 11) {
        return '大';
      }
      if (sum <= 11) {
        return '小';
      }
    }
    //获取冠亚和
    function getSum(lotteryNumber) {
      if (!lotteryNumber) {
        return '';
      }
      let arr = lotteryNumber.split(',');
      let sum = 0;
      sum = arr[0] * 1 + arr[1] * 1;
      return sum;
    }
    //获取总和单双
    function getSingleDouble(sum) {
      if (!sum) {
        return ''
      }
      return sum % 2 === 0 ? '双' : '单';
    }
    //根据奖号算龙虎；
    function getDragonTiger(lotteryNumber) {
      if (!lotteryNumber) {
        return [];
      }
      let arr = [];
      let lotteryArray = lotteryNumber.split(',');
      let length = lotteryArray.length;
      for (let i = 0; i <= (length - 1) / 2; i++) {
        let front = lotteryArray[i] * 1;
        let back = lotteryArray[length - i - 1] * 1;
        let longOrHu = front > back ? '龙' : '虎';
        arr.push(longOrHu);
      }
      return arr;
    }
    //获取冠军和的大小单双
    function getSumNumSize(lotteryNumber) {
      let sum = getSum(lotteryNumber);
      let size = getSize(sum);
      let oddEven = getSingleDouble(sum);
      return [sum, size, oddEven];
    }
    //字符串转数组
    function splits(lotteryNumber) {
      if (!lotteryNumber) {
        return [];
      }
      return lotteryNumber.split(',');
    }
    //防止没有数据报错
    function verify(str) {
      if (!str) {
        return '';
      }
      return str;
    }

    window.addEventListener('message', (event) => {
      const { data } = event
      let animateData = {
        marketCountDownTime: data.marketCountDownTime,//售卖时间倒计时，单位s
        lockCountDownTime: data.lockCountDownTime,//封盘时间倒计时，单位s
        lotteryNumber: data.lotteryNumber,//中奖号码
        periodicalTime: data.periodicalTime,//奖期
        periodicalNumber: data.periodicalNumber,//期号
        sumNum: getSumNumSize(data.lotteryNumber),//大小
        longHu: getDragonTiger(data.lotteryNumber),//龙虎
        animationDuration: data.animationDuration,//车子移动时间
      }
      disposeDate(animateData);
    })
